<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Presensi IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
      }
      .main-container {
        display: flex;
        min-height: 100vh;
      }
      #main-content {
        flex-grow: 1;
        padding: 2rem;
      }
      #sidebar {
        width: 250px;
        background-color: #1a2942;
        color: #fff;
        position: sticky;
        top: 0;
        height: 100vh;
        transition: width 0.3s;
      }
      #sidebar .sidebar-header {
        padding: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
      }
      #sidebar .nav-link {
        color: #adb5bd;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        border-left: 4px solid transparent;
        transition: all 0.3s;
        white-space: nowrap;
        overflow: hidden;
      }
      #sidebar .nav-link .bi {
        margin-right: 15px;
        font-size: 1.2rem;
        transition: all 0.3s;
      }
      #sidebar .nav-link:not(.active):hover {
        background-color: #2c3e5e;
        color: #fff;
      }
      #sidebar .nav-link.active {
        background-color: #233656;
        color: #fff;
        font-weight: 600;
        border-left-color: #0d6efd;
      }
      body.sidebar-collapsed #sidebar {
        width: 88px;
      }
      body.sidebar-collapsed #sidebar .sidebar-header #sidebar-title,
      body.sidebar-collapsed #sidebar .nav-link span {
        display: none;
      }
      body.sidebar-collapsed #sidebar .nav-link {
        justify-content: center;
      }
      body.sidebar-collapsed #sidebar .nav-link .bi {
        margin-right: 0;
        font-size: 1.5rem;
      }
      body.sidebar-collapsed #sidebar-toggle .bi {
        transform: rotate(180deg);
      }
      #sidebar-toggle .bi {
        transition: transform 0.3s;
      }
      .dashboard-card .card-body {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .dashboard-card .icon {
        font-size: 2.5rem;
        opacity: 0.3;
      }
      .table-loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-radius: inherit;
      }
      #print-area {
        border: 1px solid #dee2e6;
        padding: 2rem;
        margin-top: 2rem;
        background-color: white;
      }
      @media print {
        .non-printable,
        #sidebar,
        #main-content > nav,
        #recap-filter-panel {
          display: none !important;
        }
        body,
        #main-content {
          padding: 0 !important;
          margin: 0 !important;
        }
        #print-area {
          display: block !important;
          width: 100%;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
        }
        body * {
          box-shadow: none !important;
          background: transparent !important;
          color: #000 !important;
        }
        table,
        th,
        td {
          border: 1px solid #666 !important;
        }
        thead {
          display: table-header-group;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <aside id="sidebar" class="d-flex flex-column">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
          <span id="sidebar-title">MyDashboard</span>
          <button id="sidebar-toggle" class="btn btn-link text-white d-none d-md-block"><i class="bi bi-list"></i></button>
        </div>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" data-content="content-dashboard"><i class="bi bi-house-door-fill"></i><span>Beranda</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-content="content-tabel-data"><i class="bi bi-table"></i><span>Tabel Data</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-content="content-print-recap"><i class="bi bi-printer-fill"></i><span>Cetak Rekap</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-content="content-settings"><i class="bi bi-gear-fill"></i><span>Pengaturan</span></a>
          </li>
        </ul>
      </aside>

      <main id="main-content">
        <nav class="navbar navbar-light bg-light rounded-3 shadow-sm mb-4 non-printable">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard Presensi</a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
            </ul>
          </div>
        </nav>

        <div id="content-dashboard"></div>
        <div id="content-tabel-data" class="d-none"></div>
        <div id="content-print-recap" class="d-none"></div>
        <div id="content-settings" class="d-none">
          <h2>Pengaturan</h2>
          <p>Halaman ini bisa diisi dengan opsi pengaturan.</p>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

    <script>
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzO1MFDSyC-DfxTj4fncwX1RWYaXoBvqJJzU9FKp6Rgk25xiNRhq1qSCUmmNmE6n0lJ/exec";
      let allData = [];
      let userStats = {};

      // === FUNGSI-FUNGSI INTI ===
      async function fetchAndInitialize() {
        // Tampilkan loading di tabel data, karena itu yang pertama kali butuh data
        const loadingOverlay = document.querySelector("#content-tabel-data .table-loading-overlay");
        if (loadingOverlay) loadingOverlay.classList.remove("d-none");

        try {
          const response = await fetch(WEB_APP_URL);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const result = await response.json();
          allData = result.data;
          processDataForStats();
          renderAllPages();
          setupEventListeners();
        } catch (error) {
          console.error("Gagal mengambil data:", error);
          const tableBody = document.querySelector("#data-table-body");
          if (tableBody) tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Gagal memuat data. Periksa URL Web App atau koneksi.</td></tr>`;
        } finally {
          if (loadingOverlay) loadingOverlay.classList.add("d-none");
        }
      }

      function processDataForStats() {
        userStats = {};
        allData.forEach((item) => {
          if (!item.nim) return;
          if (!userStats[item.nim]) {
            userStats[item.nim] = { nama: item.nama || "Tanpa Nama", count: 0 };
          }
          userStats[item.nim].count++;
        });
      }

      function renderAllPages() {
        // Render Halaman Beranda
        document.getElementById(
          "content-dashboard"
        ).innerHTML = `<h2 class="mb-4">Beranda</h2><div class="row"><div class="col-md-6 mb-4"><div class="card shadow-sm dashboard-card"><div class="card-body"><div><h5 class="card-title" id="total-data-global">0</h5><p class="card-text text-muted">Total Kehadiran</p></div><i class="bi bi-journal-check icon text-success"></i></div></div></div><div class="col-md-6 mb-4"><div class="card shadow-sm dashboard-card"><div class="card-body"><div><h5 class="card-title" id="total-unique-users">0</h5><p class="card-text text-muted">Total Pengguna Unik</p></div><i class="bi bi-people-fill icon text-primary"></i></div></div></div></div><hr class="my-4"><h3 class="mb-4">Ringkasan per Pengguna</h3><div id="dashboard-cards-container" class="row g-4"></div>`;
        document.getElementById("total-data-global").textContent = allData.length;
        document.getElementById("total-unique-users").textContent = Object.keys(userStats).length;
        const cardsContainer = document.getElementById("dashboard-cards-container");
        cardsContainer.innerHTML = "";
        for (const nim in userStats) {
          cardsContainer.innerHTML += `<div class="col-md-6 col-lg-4"><div class="card shadow-sm dashboard-card"><div class="card-body"><div><h6 class="card-title">${userStats[nim].nama}</h6><p class="card-text text-muted mb-0">NIM: ${nim}</p></div><h3 class="text-primary">${userStats[nim].count}</h3></div></div></div>`;
        }

        // Render Halaman Tabel Data
        document.getElementById(
          "content-tabel-data"
        ).innerHTML = `<div class="card shadow-sm"><div class="card-header bg-white"><h4 class="mb-0">Data Lengkap Kehadiran</h4></div><div class="card-body"><div class="row g-3 mb-3"><div class="col-md-6"><input type="text" id="search-input" class="form-control" placeholder="Live search di semua kolom..."></div><div class="col-md-4"><select id="nim-filter-dropdown" class="form-select"><option value="">Semua Pengguna</option></select></div><div class="col-md-2"><button id="reset-button" class="btn btn-secondary w-100">Reset</button></div></div><div class="table-responsive" style="position: relative;"><div class="table-loading-overlay d-none"><div class="spinner-border text-primary" role="status"></div></div><table class="table table-striped table-hover"><thead><tr><th>Tanggal</th><th>Waktu</th><th>Nama</th><th>NIM</th><th>Fakultas</th><th>Program Studi</th><th>Jenis Kelamin</th></tr></thead><tbody id="data-table-body"></tbody></table></div></div></div>`;
        populateFilterDropdown(document.getElementById("nim-filter-dropdown"));
        applyFiltersAndRenderTable();

        // Render Halaman Cetak Rekap
        document.getElementById(
          "content-print-recap"
        ).innerHTML = `<h2 class="mb-4">Cetak Rekapitulasi</h2><div id="recap-filter-panel" class="card shadow-sm"><div class="card-body"><div class="row g-3 align-items-end"><div class="col-md-6"><label for="date-range-picker" class="form-label">Pilih Rentang Tanggal</label><input type="text" id="date-range-picker" class="form-control" placeholder="Klik untuk memilih tanggal..."></div><div class="col-md-4"><label for="user-print-filter" class="form-label">Pilih Pengguna</label><select id="user-print-filter" class="form-select"></select></div><div class="col-md-2"><div class="d-grid gap-2 non-printable"><button id="generate-recap-btn" class="btn btn-primary" disabled>Tampilkan</button><button id="print-btn" class="btn btn-success" disabled><i class="bi bi-printer"></i> Cetak</button></div></div></div></div></div><div id="print-area"></div>`;
        populateFilterDropdown(document.getElementById("user-print-filter"));
      }

      function populateFilterDropdown(dropdownElement) {
        dropdownElement.innerHTML = '<option value="">Semua Pengguna</option>';
        const sortedUsers = Object.entries(userStats).map(([nim, details]) => ({ nim, ...details }));
        sortedUsers.sort((a, b) => a.nim.localeCompare(b.nim));
        sortedUsers.forEach((user) => {
          dropdownElement.innerHTML += `<option value="${user.nim}">${user.nama} (${user.nim})</option>`;
        });
      }

      function applyFiltersAndRenderTable() {
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const selectedNim = document.getElementById("nim-filter-dropdown").value;
        let filteredData = allData;
        if (selectedNim) filteredData = filteredData.filter((item) => String(item.nim) === selectedNim);
        if (searchTerm) filteredData = filteredData.filter((item) => Object.values(item).some((val) => String(val).toLowerCase().includes(searchTerm)));
        renderTable(filteredData);
      }

      function renderTable(data) {
        const tableBody = document.getElementById("data-table-body");
        tableBody.innerHTML = "";
        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Data tidak ditemukan.</td></tr>`;
          return;
        }
        data.forEach((item) => {
          // Format tanggal dd/mm/yy
          const tanggalFormatted = item.tanggal
            ? new Date(item.tanggal).toLocaleDateString("id-ID", {
                day: "2-digit",
                month: "2-digit",
                year: "2-digit",
              })
            : "N/A";

          // Format waktu hh:mm:ss, abaikan tanggal 1899
          const waktuFormatted = item.waktu
            ? new Date(item.waktu).toLocaleTimeString("id-ID", {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false,
              })
            : "N/A";

          tableBody.innerHTML += `
            <tr>
                <td>${tanggalFormatted}</td>
                <td>${waktuFormatted}</td>
                <td>${item.nama || "N/A"}</td>
                <td>${item.nim || "N/A"}</td>
                <td>${item.fakultas || "N/A"}</td>
                <td>${item["program studi"] || "N/A"}</td>
                <td>${item["jenis kelamin"] || "N/A"}</td>
            </tr>`;
        });
      }

      function renderRecapToPrintArea(filteredRecapData, criteria) {
        const printArea = document.getElementById("print-area");
        if (filteredRecapData.length === 0) {
          printArea.innerHTML = '<div class="alert alert-warning">Tidak ada data yang cocok dengan filter yang dipilih.</div>';
          return;
        }
        const today = new Date().toLocaleDateString("id-ID", { dateStyle: "long" });
        const isSingleUser = criteria.nim && userStats[criteria.nim];
        const userName = isSingleUser ? userStats[criteria.nim].nama : "Semua Pengguna";
        let tableRows = "";
        filteredRecapData.forEach((item, index) => {
        const tanggalFormatted = item.tanggal ? new Date(item.tanggal).toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' }) : 'N/A';
        const waktuFormatted = item.waktu ? new Date(item.waktu).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : 'N/A';
        tableRows += `
            <tr>
                <td>${index + 1}</td>
                ${!isSingleUser ? `<td>${item.nim}</td><td>${item.nama}</td>` : ''}
                <td>${tanggalFormatted}</td>
                <td>${waktuFormatted}</td>
                <td>${item.fakultas}</td>
                <td>${item['program studi']}</td>
            </tr>`;
    });
        const tableHeaders = `<th>No.</th>${!isSingleUser ? `<th>NIM</th><th>Nama</th>` : ""}<th>Tanggal</th><th>Waktu</th><th>Fakultas</th><th>Program Studi</th>`;
        printArea.innerHTML = `<div class="text-center mb-4"><h4>REKAPITULASI KEHADIRAN</h4><h5>Absensi IOT Kelompok 5</h5><p>Periode: ${criteria.startDate.toLocaleDateString("id-ID")} - ${criteria.endDate.toLocaleDateString(
          "id-ID"
        )}</p></div><div class="mb-3"><strong>Nama:</strong> ${userName}<br>${isSingleUser ? `<strong>NIM:</strong> ${criteria.nim}<br>` : ""}<strong>Total Kehadiran:</strong> ${
          filteredRecapData.length
        } kali</div><table class="table table-bordered"><thead><tr>${tableHeaders}</tr></thead><tbody>${tableRows}</tbody></table><div class="row mt-5"><div class="col-6"></div><div class="col-6 text-center"><p>Makassar, ${today}</p><p>Mengetahui,</p><br><br><br><p class="mb-0"><strong>(_________________________)</strong></p><p>(Syahid, Ketua Kelompok)</p></div></div>`;
      }

      // === KUMPULAN EVENT LISTENER ===
      function setupEventListeners() {
        // Listener untuk navigasi utama
        document.querySelectorAll("#sidebar .nav-link").forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            document.querySelectorAll("#sidebar .nav-link").forEach((l) => l.classList.remove("active"));
            const clickedLink = event.currentTarget;
            clickedLink.classList.add("active");
            const contentId = clickedLink.getAttribute("data-content");
            document.querySelectorAll('#main-content > div[id^="content-"]').forEach((section) => {
              section.classList.toggle("d-none", section.id !== contentId);
            });
          });
        });

        // Listener untuk collapse sidebar
        document.getElementById("sidebar-toggle").addEventListener("click", () => {
          document.body.classList.toggle("sidebar-collapsed");
          localStorage.setItem("sidebar-collapsed", document.body.classList.contains("sidebar-collapsed"));
        });
        if (localStorage.getItem("sidebar-collapsed") === "true") document.body.classList.add("sidebar-collapsed");

        // Listener untuk halaman Tabel Data
        document.getElementById("search-input").addEventListener("input", applyFiltersAndRenderTable);
        document.getElementById("nim-filter-dropdown").addEventListener("change", applyFiltersAndRenderTable);
        document.getElementById("reset-button").addEventListener("click", () => {
          document.getElementById("search-input").value = "";
          document.getElementById("nim-filter-dropdown").value = "";
          applyFiltersAndRenderTable();
        });

        // Listener untuk halaman Cetak Rekap
        const generateBtn = document.getElementById("generate-recap-btn");
        const printBtn = document.getElementById("print-btn");
        let dateRangeStart, dateRangeEnd;
        const picker = new Litepicker({
          element: document.getElementById("date-range-picker"),
          singleMode: false,
          format: "DD MMMM YYYY",
          lang: "id-ID",
          buttonText: { previousMonth: `<i class="bi bi-chevron-left"></i>`, nextMonth: `<i class="bi bi-chevron-right"></i>`, apply: "Terapkan", cancel: "Batal" },
          setup: (picker) => {
            picker.on("selected", (date1, date2) => {
              dateRangeStart = date1.dateInstance;
              dateRangeEnd = date2.dateInstance;
              generateBtn.disabled = false;
              printBtn.disabled = true;
              document.getElementById("print-area").innerHTML = "";
            });
          },
        });
        // Di dalam fungsi addPrintPageEventListeners
        generateBtn.addEventListener("click", () => {
          if (!dateRangeStart || !dateRangeEnd) return alert("Harap pilih rentang tanggal dari kalender.");
          const selectedNim = document.getElementById("user-print-filter").value;

          const start = new Date(dateRangeStart.setHours(0, 0, 0, 0));
          const end = new Date(dateRangeEnd.setHours(23, 59, 59, 999));

          // Logika filter yang sudah diperbaiki
          let recapData = allData.filter((item) => {
            if (!item.tanggal) return false;
            // Langsung buat Date object dari string ISO
            const itemDate = new Date(item.tanggal);
            return itemDate >= start && itemDate <= end;
          });

          if (selectedNim) {
            recapData = recapData.filter((item) => String(item.nim) === selectedNim);
          }

          renderRecapToPrintArea(recapData, { startDate: start, endDate: end, nim: selectedNim });
          document.getElementById("print-btn").disabled = false;
        });
        printBtn.addEventListener("click", () => window.print());
      }

      // Jalankan aplikasi
      document.addEventListener("DOMContentLoaded", fetchAndInitialize);
    </script>
  </body>
</html>
